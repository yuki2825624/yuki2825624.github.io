<!DOCTYPE html>
<head>
    <title>Tetris - Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/index.js"></script>
    <script src="./scripts/rules.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scenes">
        <input id="main" type="radio" name="scene" data-scene="scene-main" checked>
        <input id="playing" type="radio" name="scene" data-scene="scene-playing">
        <main class="scene" id="scene-main">
            <label class="scene-button" for="playing">プレイ</label>
            <div>
                <p>Main-Test</p>
            </div>
        </main>
        <main class="scene" id="scene-playing">
            <label class="scene-button" for="main">メインメニュー</label>
            <div>
                <p>Playing-Test</p>
            </div>
        </main>
    </div>
</body>
